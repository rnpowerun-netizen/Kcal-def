<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kcal Deficito Skaičiuoklė v2</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 480px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 12px; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-top: 4px; font-size: 16px; box-sizing: border-box; }
    .result { margin-top: 20px; padding: 15px; background: #f2f2f2; border-radius: 10px; }
    small { color: #555; }
    button { margin-top:20px; padding:10px 15px; font-size:16px; cursor:pointer; }
  </style>
</head>
<body>
  <h2>Kcal Deficito Skaičiuoklė</h2>

  <label>BMR (kcal):</label>
  <input type="number" id="bmr" value="2100" />
  <small>Bazinė medžiagų apykaita per parą.</small>

  <label>Neveiklios dienos aktyvumas (kcal):</label>
  <input type="number" id="idle" value="200" />
  <small>Papildomai sudeginama per vaikščiojimą / minimalų judėjimą be sporto.</small>

  <label>Sporto sudeginimas (kcal):</label>
  <input type="number" id="sport" value="500" />
  <small>Kiek sudegini per treniruotę (bėgtakis, salė ir t.t.).</small>

  <label>Nesporto dienos deficitas (kcal):</label>
  <input type="number" id="deficitRest" value="900" />

  <label>Sporto dienos deficitas (kcal):</label>
  <input type="number" id="deficitSport" value="500" />

  <button onclick="calculate()">Skaičiuoti</button>

  <div class="result" id="output"></div>

  <script>
    function calculate() {
      const bmr = Number(document.getElementById("bmr").value) || 0;
      const idle = Number(document.getElementById("idle").value) || 0;
      const sport = Number(document.getElementById("sport").value) || 0;
      const deficitRest = Number(document.getElementById("deficitRest").value) || 0;
      const deficitSport = Number(document.getElementById("deficitSport").value) || 0;

      // Nesporto diena: BMR + neveiklus aktyvumas - deficitas
      const restDay = bmr + idle - deficitRest;

      // Sporto diena: BMR + neveiklus aktyvumas + sportas - deficitas
      const sportDay = bmr + idle + sport - deficitSport;

      document.getElementById("output").innerHTML = `
        <b>Nesporto dienos valgymas:</b> ${restDay.toFixed(0)} kcal<br><br>
        <b>Sporto dienos valgymas:</b> ${sportDay.toFixed(0)} kcal
      `;
    }
  </script>
</body>
</html>
